<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hacker Chat - Login</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-black text-green-400 flex flex-col items-center justify-center h-screen">

  <h1 class="text-4xl mb-6 font-bold">👨‍💻 Hacker Chat</h1>

  <div class="bg-gray-900 p-8 rounded-xl shadow-md w-80">
    <input id="email" type="email" placeholder="Email" class="w-full mb-4 p-2 rounded bg-black border border-green-400 text-green-300"/>
    <input id="password" type="password" placeholder="Parol" class="w-full mb-4 p-2 rounded bg-black border border-green-400 text-green-300"/>

    <button id="login" class="bg-green-600 hover:bg-green-700 text-white py-2 px-4 rounded w-full mb-2">Kirish</button>
    <button id="register" class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded w-full">Ro‘yxatdan o‘tish</button>
  </div>

  <script type="module" src="./firebase.js"></script>
  <script type="module" src="./auth.js"></script>
</body>
</html>
